<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Magit Main</title>

    <!-- ------------important!!!------------>
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/notifications.css" rel="stylesheet">
    <link type="text/css" href="../../common/toast/css/jquery.toastmessage.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript-->
    <script src="../../common/utils/jquery/jquery.min.js"></script>
    <script src="../../common/utils/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../common/toast/jquery.toastmessage.js"></script>
    <script src="../../common/toast/ToastUtils.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../../common/utils/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="../../common/utils/chart.js/Chart.min.js"></script>
    <script src="../../common/utils/datatables/jquery.dataTables.js"></script>
    <script src="../../common/utils/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="sb-admin.min.js"></script>
    <link href="../../common/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/contentRelated/ContentUtils.js"></script>
    <script src="../../common/navbar/navbarUtils.js"></script>
    <link href="repositoryDetails.css" rel="stylesheet" type="text/css">
    <!-- --------/important---------------->
    <script src="../mainScreen/mainScreen.js"></script>
    <script src="sb-admin.min.js"></script>
    <script src="repositoryDetails.js"></script>
    <script src="../chatroom/chatroom.js"></script>
    <!-- jstree -->
    <link rel="stylesheet" href="../../common/jsTree/themes/default/style.min.css"/>
    <script src="../../common/jsTree/jstree.min.js"></script>


    <!-- text editor -->
    <link href="../../common/utils/textEditor/jquery.numberedtextarea.css" rel="stylesheet" type="text/css">
    <script src="../../common/utils/textEditor/jquery.numberedtextarea.js"></script>

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" id="logo">Magit Hub</a>
    <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0 noti">
        <ul>
            <li id="noti_Container">
                <div id="noti_Counter"></div>   <!--SHOW NOTIFICATIONS COUNT.-->
                <!--A CIRCLE LIKE BUTTON TO DISPLAY NOTIFICATION DROPDOWN.-->
                <div id="noti_Button"></div>

                <!--THE NOTIFICAIONS DROPDOWN BOX.-->
                <div id="notifications">
                    <h3 class="notifications-center">Notifications</h3>
                    <div id="notificationsArea" class="overflow-auto container-fluid no-padding"
                         style="height:300px;"></div>
                    <div class="seeAll notifications-center"></div>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a id="userNameItem" class="nav-link">
                <span id="username">Hello </span>
            </a>
        </li>
        <li class="nav-item">
            <a id="repositoriesbutton" class="nav-link" href="#">
                <span>Repositories</span>
            </a>
        </li>
        <li class="nav-item">
            <a id="users" class="nav-link" href="#">
                <span>Users</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="logout">
                <span>Logout</span></a>
        </li>
    </ul>
    <div id="content-wrapper">
        <div id="repositories" class="container-fluid">
            <ol class="breadcrumb" id="back-bread">
                <li class="breadcrumb-item">
                    <button type="button" class="btn btn-bar align-middle" id='back'>
                        <i class="fas fa-arrow-left fa-3x"></i>
                        <i>Back</i>
                    </button>
                </li>
            </ol>
            <div role="row" id="main-container"></div>
            <div class="row" id="repository-upload"></div>
            <div class="row" id="repository-container"></div>
            <div class="container-fluid details-container"> <!-- -->
                <div class="row">
                    <div class='container-fluid top-part'>
                        <div class="border-top border-left border-right rounded-top row row-title">
                            <div class="m-2 col-xl-5 col-sm-5 square button-bar">
                                <button type="button" class="btn btn-warning" id="create-branch-btn">
                                    <i class="fas fa-code-branch fa-2x"></i>
                                    <i>Create Branch</i>
                                </button>
                                <button type="button" class="btn btn-danger btn-bar" id="create-commit-history">
                                    <i class="fas fa-history fa-2x"></i>
                                    <i>Commits History</i>
                                </button>
                                <button type="button" class="btn btn-success btn-bar" id="manage-wc-commit">
                                    <i class="fas fa-folder fa-2x"></i>
                                    <i>Working Copy</i>
                                </button>
                                <button type="button" class="btn btn-info btn-bar" id="create-pr">
                                    <i class="far fa-handshake fa-2x"></i>
                                    <i>Create Pull Request</i>
                                </button>
                                <button type="button" class="btn btn-secondary btn-bar" id='manage-prs'>
                                    <i class="fas fa-tasks fa-2x"></i>
                                    <i>Manage Pull Requests</i>
                                </button>
                                <button type="button" class="btn btn-primary btn-bar" id='push'>
                                    <i class="fas fa-upload fa-2x"></i>
                                    <i>Push</i>
                                </button>
                                <button type="button" class="btn btn-dark btn-bar" id='pull'>
                                    <i class="fas fa-download fa-2x"></i>
                                    <i>Pull</i>
                                </button>
                                <button type="button" class="btn btn-commit btn-bar" id='commit'>
                                    <i class="fas fa-share fa-2x"></i>
                                    <i>Commit</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class='top-part border-bottom border-left border-right rounded-bottom container-fluid col-lg-12 overflow-auto'>
                        <div class="pr-2 pl-2 pb-2 row branches-container flex-row flex-lg-nowrap flex-md-nowrap"></div>
                    </div>
                    <div class="col-12"><br></bar></div>
                    <div class="pt-2 mb-2 border rounded side-container col-lg-12 overflow-auto"></div>
                    <div class="pt-2 mb-2 border rounded extra-container col-lg-12 overflow-auto" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Error Modal-->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-body-error">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!--Create Branch Modal-->
    <div class="modal fade" id="create-branch-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Branch Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-branch-form" method="post" action="createbranch">
                        <div class="form-group">
                            <label for="branch-name" class="col-form-label">Branch Name:</label>
                            <input type="text" class="form-control" name="branchName" id="branch-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" form="create-branch-form" class="btn btn-primary" value="Ok">
                </div>
            </div>
        </div>
    </div>
    <!--yes/no modal-->
    <div class="modal fade" id="yes-no-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="generic-label"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label id="body-label" class="col-form-label"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="generic-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="generic-submit" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!--create pr Modal-->
    <div class="modal fade" id="create-pr-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pr-label">Pull Request Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-pr-form" method="post" action="pullrequest">
                        <div class="form-group">
                            <label for="branch-name" class="col-form-label">Target branch name:</label>
                            <input type="text" class="form-control" name="targetBranch" id="target-branch" required>
                            <label for="branch-name" class="col-form-label">Base branch name:</label>
                            <input type="text" class="form-control" name="baseBranch" id="base-branch" required>
                            <label for="branch-name" class="col-form-label">Pull request message:</label>
                            <input type="text" class="form-control" name="message" id="pr-create-message" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" form="create-pr-form" class="btn btn-primary" value="Ok">
                </div>
            </div>
        </div>
    </div>

    <!--Commit Message Modal-->
    <div class="modal fade" id="commit-message-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Commit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="commit-message-form" method="post" action="commit">
                        <div class="form-group">
                            <label for="commit-message" class="col-form-label">Please insert commit message:</label>
                            <input type="text" class="form-control" name="commitMessage" id="commit-message" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" form="commit-message-form" class="btn btn-primary" value="Ok">
                </div>
            </div>
        </div>
    </div>
    <!--reject pr Message Modal-->
    <div class="modal fade" id="reject-pr-message-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Commit Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="reject-pr-message-form" method="post" action="commit">
                        <div class="form-group">
                            <label for="reject-pr-message" class="col-form-label">Please insert reject reason:</label>
                            <input type="text" class="form-control" name="commitMessage" id="reject-pr-message" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="reject-pr-message-send" class="btn btn-primary" value="Ok">Send</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright © Magit Hub 2019</span>
            </div>
        </div>
    </footer>
</div>
<div class="container fixed-bottom">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="d-flex panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 id="chat-name" class="panel-title"><span class="fas fa-comment"></span> Chat</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window" class="fas fa-minus panel-collapsed"></span></a>
                    </div>
                </div>
                <div class="container">
                    <div class="row panel-body">
                        <div id="userslist" class="col-3 msg_container_base">
                            <span>Online users:</span>
                        </div>
                        <div id="chatarea" class="col-9 msg_container_base">
                        </div>
                    </div>
                </div>



                <div class="panel-footer panel-body">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..."/>
                        <span class="d-flex input-group-btn ml-2">
                        <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
