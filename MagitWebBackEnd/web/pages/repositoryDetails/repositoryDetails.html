<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Magit Main</title>

    <!-- ------------important!!!------------>
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/notifications.css" rel="stylesheet">
    <link type="text/css" href="../../common/toast/css/jquery.toastmessage.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript-->
    <script src="../../common/utils/jquery/jquery.min.js"></script>
    <script src="../../common/utils/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../common/toast/jquery.toastmessage.js"></script>
    <script src="../../common/toast/ToastUtils.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../../common/utils/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="../../common/utils/chart.js/Chart.min.js"></script>
    <script src="../../common/utils/datatables/jquery.dataTables.js"></script>
    <script src="../../common/utils/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="sb-admin.min.js"></script>
    <link href="../../common/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/contentRelated/ContentUtils.js"></script>
    <script src="../../common/navbar/navbarUtils.js"></script>
    <link href="repositoryDetails.css" rel="stylesheet" type="text/css">
    <!-- --------/important---------------->
    <script src="../mainScreen/mainScreen.js"></script>
    <script src="sb-admin.min.js"></script>
    <script src="repositoryDetails.js"></script>

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="repositoryDetails.html">Magit Hub</a>
    <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0 noti">
        <ul>
            <li id="noti_Container">
                <div id="noti_Counter"></div>   <!--SHOW NOTIFICATIONS COUNT.-->
                <!--A CIRCLE LIKE BUTTON TO DISPLAY NOTIFICATION DROPDOWN.-->
                <div id="noti_Button"></div>

                <!--THE NOTIFICAIONS DROPDOWN BOX.-->
                <div id="notifications">
                    <h3 class="notifications-center">Notifications</h3>
                    <div id="notificationsArea" class="overflow-auto container-fluid no-padding" style="height:300px;"></div>
                    <div class="seeAll notifications-center"></div>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" id="main-screen-btn" href="#">
                <span id="username">Hello </span>
            </a>
        </li>
        <li class="nav-item">
            <a id="repositoriesbutton" class="nav-link" href="#">
                <span>Repositories</span>
            </a>
        </li>
        <li class="nav-item">
            <a id="users" class="nav-link" href="#">
                <span>Users</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="logout">
                <span>Logout</span></a>
        </li>
    </ul>
    <div id="content-wrapper">
        <div id="repositories" class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>
            <div role="row"  id="main-container"></div>
            <div class="row" id="repository-upload"></div>
            <div class="row" id="repository-container"></div>
            <div class="details-container">
                <div class='row-title'>
                    <div class="button-bar">
                        <button type="button" class="btn btn-warning" id="create-branch-btn">
                            <i class="fas fa-code-branch fa-3x"></i>
                            <i>Create Branch</i>
                        </button>
                        <button type="button" class="btn btn-success btn-bar">
                            <i class="fas fa-folder fa-3x"></i>
                            <i>Update WC & Commit</i>
                        </button>
                        <button type="button" class="btn btn-info btn-bar">
                            <i class="far fa-handshake fa-3x"></i>
                            <i>Create Pull Request</i>
                        </button>
                        <button type="button" class="btn btn-secondary btn-bar">
                            <i class="fas fa-tasks fa-3x"></i>
                            <i>Manage Pull Request</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Error Modal-->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-body-error">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!--Create Branch Modal-->
    <div class="modal fade" id="create-branch-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Branch Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-branch-form" method="post" action="createbranch">
                        <div class="form-group">
                            <label for="branch-name" class="col-form-label">Branch Name:</label>
                            <input type="text" class="form-control" name="branchName" id="branch-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" form="create-branch-form" class="btn btn-primary" value="Ok">
                </div>
            </div>
        </div>
    </div>

    <!--RTB Modal-->
    <div class="modal" id="rtb-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body rtb-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="create-rtb-btn" class="btn btn-primary">Ok</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright Â© Magit Hub 2019</span>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
