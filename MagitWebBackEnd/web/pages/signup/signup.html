<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Magit Hub Sign up</title>
        <link rel="stylesheet" href="../../common/bootstrap.min.css">
        <link rel="stylesheet" href="signup.css">
        <script src="../../common/jquery-2.0.3.min.js"></script>
        <script src="signup.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="row main-title">Sign up</h1>
            <form method="post">
                <div class="row form-group">
                    <div class="input-divider col-lg-3 col-md-5 col-sm-8 col-xs-12">
                    <label for="userNameInput">Username:</label>
                    <input type="text" class="form-control" id="userNameInput" placeholder="Username" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="input-divider col-lg-3 col-md-5 col-sm-8 col-xs-12">
                    <label for="passwordInput">Password:</label>
                    <input type="text" class="form-control" id="passwordInput" placeholder="password" required>
                    </div>
                </div>
                <div class="row button-wrapper">
                    <input type="button" class="btn btn-primary" value="Login / Sign up" onclick="acceptSignUpForm()">
                </div>
            </form>
        </div>
    </body>
</html>
